<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="content">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="EXPENSECRUD.JS"></script>
    <div class="middle shadow-lg p-3 mb-5 bg-body rounded">
        <h2 class="txt" id="txth">Expense Tracker</h2>

        <span class="placeholder col-12 bg-primary"></span>
        <form action="#" onsubmit="saveToLocalStorage(event)">
            <div class="mb-3">
                <label>Choose expense amount :</label>
                <input id="amt" class="frm" type="number" name="amount" required>
            </div>
            <div class="mb-3">
                <label>Choose description :</label>
                <input id="des" class="frm" type="text" name="description" required>
            </div>
            <div class="mb-3">
                <label for="categeory">Choose a categeory:</label>
                <select name="categeory" id="categeory">
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="movie">Movie</option>
                </select>
            </div>

            <input type="submit" class='btn btn-success' id="makecall" name="makecall" value="Add Expense">
        </form>

        <span class="placeholder col-12 bg-primary"></span>
        <ul id="listOfUsers"></ul>

    </div>
</body>

</html>
